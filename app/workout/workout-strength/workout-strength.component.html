<div class="row">
  <h5>Enter your 1 rep max for each of the following (in lbs):</h5><br>
  <div class="col-xs-2">
    <div class="row">
      <label for="Bench">Bench Press:</label>
    </div>
    <div class="row">
      <label for="Squat">Squat:</label>
    </div>
    <div class="row">
      <label for="Deadlift">Deadlift:</label>
    </div>
  </div>
  <div class="col-xs-2">
    <div class="row">
      <input type="number" id="bench" name="bench" min="0"
              onkeypress="return event.charCode >= 48" [(ngModel)]="bench">
    </div>
    <div class="row">
      <input type="number" id="squat" name="squat" min="0"
              onkeypress="return event.charCode >= 48" [(ngModel)]="squat">
    </div>
    <div class="row">
      <input type="number" id="deadlift" name="deadlift" min="0"
              onkeypress="return event.charCode >= 48" [(ngModel)]="deadlift">
    </div>
  </div>
  <div class="col-xs-1">
    <div class="row">
      <p>lbs</p>
    </div>
    <div class="row">
      <p>lbs</p>
    </div>
    <div class="row">
      <p>lbs</p>
    </div>
  </div>
  <div class="col-xs-7">
    <div class="pull-left">
      <button class="btn btn-success" [disabled]="!isValid()" (click)="onConfirm()">Confirm Inputs</button>
    </div>
    <div class="dropdown pull-right" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">Select Week
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onWeek(1)">Week 1</a></li>
        <li><a style="cursor: pointer;" (click)="onWeek(2)">Week 2</a></li>
        <li><a style="cursor: pointer;" (click)="onWeek(3)">Week 3</a></li>
        <li><a style="cursor: pointer;" (click)="onWeek(4)">Week 4</a></li>
        <li><a style="cursor: pointer;" (click)="onWeek(5)">Week 5</a></li>
        <li><a style="cursor: pointer;" (click)="onWeek(6)">Week 6</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <p style="color:red;">*Remember to warm up before each and every exercise!</p><hr>
  <div class="col-xs-8 col-xs-offset-2">
    <router-outlet></router-outlet>
  </div>
</div>
